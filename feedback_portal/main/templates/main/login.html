{% extends 'main/basic.html' %}
{% load static %}

{% block css %}
    {% include "main/template_css.html" %}
{% endblock %}

{% block init_scripts %}
    <script type="text/javascript" src="{% static 'main/js/html5shiv.js' %}"></script>
    <script type="text/javascript" src="{% static 'main/js/respond.min.js' %}"></script>
    <script src="/static/main/js/jquery.js"></script>
    <script type="text/javascript" src="{% static 'main/js/jquery-ui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'main/css/jquery-ui.min.css' %}"></script>
{% endblock %}

{% block content %}
  <section id="form">
    <br><br>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2>Login</h2>
          <hr class="star-primary">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-lg-offset-2">
          <form name="sentMessage" id="contactForm" method="POST" action="" enctype="multipart/form-data" novalidate>{% csrf_token %}
            <div class="row control-group">
              <div class="form-group col-xs-12 label-form-group controls">
              <style>
              .errorlist{
                color: red;
              }
              </style>
              {{form.as_p}}
            </div>
          </div>
          <input type="hidden" name="classes" value="true"/>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" value="Submit File" class="btn btn-success btn-lg"> Login</button>
            </div>
            <div class="form-group col-xs-12">
              <a href="/register/" class="btn btn-primary"> Sign Up!</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  </section>
{% endblock %}

{% block scripts %}
  <script src="/static/main/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="/static/main/js/jqBootstrapValidation.js' %}"></script>
  <script src="/static/main/js/contact_me.js"></script>
  <script src="/static/main/js/freelancer.min.js"></script>
{% endblock %}
