<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Semantic Web Forms</title>
    {% include "main/template_css.html" %}
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

</head>

<body id="page-top" class="index">
{% include "main/navbar.html" %}
    <section id="form">
        <br><br>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Upload a file</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form name="sentMessage" id="contactForm" method="POST" action="" enctype="multipart/form-data" novalidate>{% csrf_token %}
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                              <!--{% if form_flag %}
                              <span class="text-danger large">*This field is required</span>
                              {% endif %}
                              {% if file_flag %}
                              <span class="text-danger medium">*The file you uploaded is not a valid OWL file</span>
                              {% endif %}-->
                                {{form}}
                            </div>
                        </div>
                        <input type="hidden" name="classes" value="true"/>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" value="Submit File" class="btn btn-success btn-lg">Upload</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="/static/main/js/jquery.min.js"></script>
    <script src="/static/main/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="/static/main/js/jqBootstrapValidation.js' %}"></script>
    <script src="/static/main/js/contact_me.js"></script>
    <script src="/static/main/js/freelancer.min.js"></script>

</body>

</html>
