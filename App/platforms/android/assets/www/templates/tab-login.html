<ion-view view-title="Login">
  <ion-content>
    <div class="col-sm-4">
		<div class="form-group">
    		<input type="text" id = "uname" value="" placeholder="Username" class="form-control" />
		</div>
		<div class="form-group">
    		<input type="Password" id="pass" value="" placeholder="Password"  class="form-control" />
		</div>
		<button class="btn btn-success" ng-click="login()" >Submit</button>
	</div>
</div>
  </ion-content>
</ion-view>
